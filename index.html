<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="mt-2 mb-lg-3">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold">Phone Hunter</a>
          <div class="d-flex" role="search">
            <input
              id="phoneValue"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              onclick=""
              id="btn-search"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div>
          <div
            id="phone-container"
            class="mt-5 row row-cols-1 row-cols-md-3 g-4"
          >
            <!-- <div class="col">
             
            </div> -->
          </div>
        </div>

        <div>
          <h3 class="text-warning d-none text-center" id="noPhoneMassage">
            NO PHONE FOUND
          </h3>
        </div>

        <div class="text-center d-none" id="showAll">
          <button id="btn-ShowAll" class="btn btn-primary">Show All</button>
        </div>
      </section>

      <!--  loader -->
      <section class="d-none" id="loader">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!--  Modal contents -->
      <div>
        <!-- Button trigger modal -->
        <!-- <button
         
        >
          Launch demo modal
        </button> -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="phone-details">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="javaScript/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
